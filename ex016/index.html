<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulário</h1>
<fieldset>
    <legend>Dados pessoais</legend>
    <p><label for="imedia">Média</label>
   <input type="number" name="media" id="imadia" min="0" max="10"
   placeholder="0 a 10" step="0.5" required></p>
  
   <p><label for="imes">período letivo</label>
    <input type="month" name="mes" id="imes"></p> 

  <p><label for="idia">Dia da prova</label>
   <input type="date" name="dia" id="idia"></p>

  <p> <label for="ihora">Horario das provas</label>
   <input type="time" name="hora" id="ihora"></p>
   <p>
    <label for="iemail">email</label>
    <input type="email" name="email" id="iemail">
   </p>
    
   <p>
    <label for="itel">Telefone</label>
    <input type="tel" name="tel" id="itel" pattern="^\(\d{2})\d{4,5}-\d{4}$"
    required placeholder="(xx)xxxxx-xxxx">
   </p>
</fieldset>
</body>
</html>

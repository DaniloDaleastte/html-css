<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width:300px;
        height: 200px;
        border-collapse: collapse;
    }

    tr {
        padding: 8px; 
        text-align: center;     
    }

    td {
        border: 1.5px solid black;
    
    }


  </style>
    
</head>
<body>
    <table>
     <tr>
        <td>1</td>
        <td colspan="2en">2</td>
        <td>3</td>
     </tr>
     <tr>
        <td>4</td>
        <td>5</td>
        <td colspan="1.5en">6</td>
        <td colspan="0.5en">7</td>
     </tr>
     <tr>
        <td rowspan="2">8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
     </tr>
     <tr>
        <td>12</td>
        <td>13</td>
        <td>14</td>
     </tr>
   
</table>
</body>
</html>

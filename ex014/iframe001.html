<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>

    <style>
      iframe {
        width: 800px;
        height: 800px;
      }

    </style>
</head>
<body>

    <!--tamanho padrao de um iframe é de 300x150-->
    <h1>TESTE DO IFRAME</h1>
    <p> 


        <iframe src="https://github.com/DaniloDaleastte" frameborder="0" referrerpolicy="no-referrer"  sandbox="sandbox"></iframe>
        <!--tag "scolling" para rolagem de pagina no iframe-->
        <!--tag "src" para arquivo que aparecerá no iframe-->
    </p>
    
</body>
</html>
